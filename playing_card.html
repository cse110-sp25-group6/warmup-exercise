<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blackjack - Styled Cards</title>
  <link rel="stylesheet" href="card_style.css">
</head>
<body>

  <h1>Blackjack</h1>

  <h2>Dealer's Hand</h2>
  <div class="hand">
    <div class="card">
      <div class="corner top-left">A♠</div>
      <div class="corner bottom-right">A♠</div>
    </div>
    <div class="card">
      <div class="corner top-left">??</div>
      <div class="corner bottom-right">??</div>
    </div>
  </div>

  <h2>Player's Hand</h2>
  <div class="hand">
    <div class="card">
      <div class="corner top-left">10♦</div>
      <div class="corner bottom-right">10♦</div>
    </div>
    <div class="card">
      <div class="corner top-left">K♥</div>
      <div class="corner bottom-right">K♥</div>
    </div>
  </div>

  <h2>Deck</h2>
  <div class="hand">
    <div class="deck"></div>
  </div>

</body>
</html>
